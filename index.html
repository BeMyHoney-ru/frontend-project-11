<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RSS Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-dark text-white d-flex flex-column min-vh-100">

  <main class="container text-center py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <h1 class="display-3 fw-bold mb-3">RSS агрегатор</h1>
        <p class="lead mb-4">Начните читать RSS сегодня! Это легко, это красиво.</p>

        <form class="row g-2 justify-content-center">
          <div class="col-12 col-md-8">
            <input type="url" class="form-control form-control-lg" placeholder="Ссылка RSS" required>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-lg">Добавить</button>
          </div>
        </form>

      </div>
    </div>
  </main>

  <script type="module" src="src/main.js"></script>
</body>
</html>

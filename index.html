<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>RSS Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
    </style>
  </head>

  <body class="d-flex flex-column min-vh-100 bg-dark text-white">
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <!-- временно язык -->
            <div class="mb-3">
              <select id="language-switcher" class="form-select w-auto">
                <option value="ru">Русский</option>
                <option value="en">English</option>
              </select>
            </div>

            <h1 id="main-title" class="display-3 mb-0">RSS агрегатор</h1>
            <p id="main-description" class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
            
            <form id="rss-form" class="rss-form text-body" novalidate>
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      id="url-input"
                      type="url"
                      name="url"
                      class="form-control w-100"
                      placeholder="ссылка RSS"
                      required
                      autocomplete="off"
                    />
                    <label for="url-input" id="input-label">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button id="submit-button" type="submit" class="h-100 btn btn-lg btn-primary px-sm-5">
                    Добавить
                  </button>
                </div>
              </div>
            </form>
        
            <p id="feedback" class="feedback m-0 position-absolute small"></p>


          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
         <div class="col-md-10 col-lg-4 mx-auto order-1 feeds" id="feeds"></div>
         <div class="col-md-10 col-lg-8 mx-auto order-0 posts" id="posts"></div>
         </div>
      </section>
    </main>

    <!-- модальное окно -->
    <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBody"></div>
          <div class="modal-footer">
            <a href="#" target="_blank" class="btn btn-primary" id="modalFullArticle" rel="noopener noreferrer">Читать полностью</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>



    <script type="module" src="/src/main.js"></script>
  </body>
</html>

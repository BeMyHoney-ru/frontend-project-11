<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>RSS Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-dark text-white d-flex flex-column min-vh-100">
    <main class="container py-5 text-center">
      <h1 class="display-4 mb-3">RSS агрегатор</h1>
      <p class="lead mb-4">Начните читать RSS сегодня! Это легко, это красиво.</p>
      <form id="rss-form" class="row justify-content-center mb-5" novalidate>
        <div class="col-md-8 col-lg-6">
          <div class="input-group">
            <input
              id="url-input"
              type="url"
              class="form-control"
              placeholder="Ссылка RSS"
              required
            />
            <button type="submit" class="btn btn-primary">Добавить</button>
          </div>
          <div id="feedback" class="form-text small text-start mt-1"></div>
        </div>
      </form>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
